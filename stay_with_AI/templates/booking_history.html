<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="history-container">
        <h2>Your Booking History</h2>
        <table>
            <tr>
                <th>Flight Number</th>
                <th>Flight Name</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Date</th>
            </tr>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking[0] }}</td>
                <td>{{ booking[1] }}</td>
                <td>{{ booking[2] }}</td>
                <td>{{ booking[3] }}</td>
                <td>{{ booking[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>

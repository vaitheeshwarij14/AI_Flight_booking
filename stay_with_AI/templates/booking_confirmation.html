<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="confirmation-container">
        <h2>Booking Confirmation</h2>
        <p>Flight {{ booking[0] }}: {{ booking[2] }} to {{ booking[3] }} on {{ booking[4] }}</p>
        <p>Booked by: {{ booking[5] }}</p>
        <p>Flight name: {{ booking[1] }}</p>
        <p>Your booking is confirmed. Thank you for booking with us!</p>
    </div>
</body>
</html>

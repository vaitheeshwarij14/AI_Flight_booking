<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var recognition;
        var isRecording = false;
        
        $(document).ready(function() {
            $('#start-recording').on('click', function() {
                if (isRecording) {
                    alert("Recording is already in progress.");
                    return;
                }
                // Start recording
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'en-US';
                recognition.interimResults = true;
                
                recognition.onresult = function(event) {
                    var transcript = '';
                    for (var i = event.resultIndex; i < event.results.length; i++) {
                        transcript += event.results[i][0].transcript;
                    }
                    $('#transcription').text(transcript);
                };

                recognition.onerror = function(event) {
                    console.error("Speech recognition error:", event.error);
                };

                recognition.start();
                isRecording = true;
            });

            $('#stop-recording').on('click', function() {
                if (!isRecording) {
                    alert("No recording is in progress.");
                    return;
                }
                // Stop recording
                if (recognition) {
                    recognition.stop();
                }
                isRecording = false;
            });

            $('#logout').on('click', function() {
                window.location.href = '/logout';
            });
        });
    </script>
</head>
<body>
    <div class="index-container">
        <h1>Welcome, {{ session['user'] }}!</h1>
        <button id="start-recording">Start to Speak</button>
        <button id="stop-recording">Stop Recording</button>
        <p id="transcription">Your speech will appear here...</p>
        <button id="logout">Logout</button>
    </div>
</body>
</html>

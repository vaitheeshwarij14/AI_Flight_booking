<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
</head>
<body>
    <h2>Booking Details for Flight {{ flight_id }}</h2>
    <form action="/booking_details/{{ flight_id }}" method="post">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br>
        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob" required><br>
        <label for="passport">Passport/ID:</label>
        <input type="text" id="passport" name="passport" required><br>
        <label for="departure_city">Departure City:</label>
        <input type="text" id="departure_city" name="departure_city" required><br>
        <label for="destination_city">Destination City:</label>
        <input type="text" id="destination_city" name="destination_city" required><br>
        <label for="flight_date">Flight Date:</label>
        <input type="text" id="flight_date" name="flight_date" required><br>
        <label for="payment_info">Payment Info:</label>
        <input type="text" id="payment_info" name="payment_info" required><br>
        <label for="baggage">Baggage:</label>
        <input type="text" id="baggage" name="baggage" required><br>
        <label for="seat">Seat Preference:</label>
        <input type="text" id="seat" name="seat" required><br>
        <label for="special_requests">Special Requests:</label>
        <input type="text" id="special_requests" name="special_requests"><br>
        <input type="submit" value="Book">
    </form>
</body>
</html>
